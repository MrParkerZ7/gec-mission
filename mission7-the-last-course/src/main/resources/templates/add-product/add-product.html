<h4>Add Product</h4>

<div>
    <form>
        <div class="form-row col-12" style="padding: 10px">
            <div class="form-group col-md-4 col-12 turn-text-left">
                <label for="inputEmail4">Name</label>
                <input ng-model="ctl.name" type="text" class="form-control" id="productName" placeholder="Required" required>
            </div>
            <div class="form-group col-md-4 col-12 turn-text-left">
                <label for="inputPassword4">Price</label>
                <input ng-model="ctl.price" type="number" min="0" class="form-control" id="productPrice" placeholder="Required" required>
            </div>
            <div class="form-group col-md-4 col-12 turn-text-left">
                <label for="inputPassword4">Quantity</label>
                <input ng-model="ctl.quantity" type="number" min="0" class="form-control" id="productQuantity" placeholder="Default 0">
            </div>
        </div>
        <button ng-click="ctl.onAddProduct(ctl.name,ctl.price,ctl.quantity)" type="submit" class="btn btn-primary">Confirm Add!</button>
    </form>
</div>
