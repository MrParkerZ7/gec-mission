<h3>Available Product List</h3>
<div class="center alert alert-dark">
    <div class="row justify-content-md-center">
        <div class="col-12 col-lg-2 padding-space">
            <h3 class="text-inline">Product :</h3>
        </div>
        <div class="ol-md-12 col-lg-8 center">
            <input class="col" type="text" ng-model="ctl.search" />
        </div>
        <div class="col-12 col-lg-2 padding-space">
            <button type="button" ng-click="ctl.onGetData()" class="btn btn-primary">Refresh!</button>
        </div>
    </div>
</div>

<table class="table">
    <thead class="alert alert-dark">
        <tr>
            <th class="turn-text-left" scope="col">Product</th>
            <th class="turn-text-right" scope="col">Price</th>
            <th class="turn-text-right" scope="col">Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-model="ctl.products" ng-repeat="product in ctl.products | orderBy: ctl.sortBy | filter:ctl.search">
            <td class="turn-text-left">
                <a href="/details/{{product.id}}">{{product.name}}</a>
            </td>
            <td class="turn-text-right">{{product.price | currency:"$":2 }}</td>
            <td class="turn-text-right">{{product.quantity | number:0 }}</td>
        </tr>
    </tbody>
</table>
